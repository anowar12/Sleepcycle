            const ampmTopPadding = document.createElement('div');

            const amDiv = document.createElement('div');
            amDiv.className = 'time-number';

            ampmScroll.appendChild(amDiv);

            
            const pmDiv = document.createElement('div');
            pmDiv.className = 'time-number';
            pmDiv.textContent = 'PM';

            const ampmBottomPadding = document.createElement('div');
            ampmBottomPadding.className = 'time-number';

            setTimeout(() => {
                const scrollElements = document.querySelectorAll('.time-scroll');
                scrollElements.forEach(element => {
                    const numbers = element.querySelectorAll('.time-number:not([style*="visibility: hidden"])');
                    if (numbers.length > 0) {
                        const firstNumber = numbers[0];
                        element.scrollTop = firstNumber.offsetTop - (element.offsetHeight - firstNumber.offsetHeight) / 2;
                    }
                });

            }, 100);

        function getSelectedTime(scrollElement) {
            const containerRect = scrollElement.getBoundingClientRect();
            const containerCenter = containerRect.top + (containerRect.height / 2);

            let closest = null;
            let minDistance = Infinity;

            Array.from(scrollElement.getElementsByClassName('time-number')).forEach(number => {
                const rect = number.getBoundingClientRect();
                const distance = Math.abs(rect.top + (rect.height / 2) - containerCenter);

                if (distance < minDistance) {
                    minDistance = distance;
                    closest = number;
                }
            });

            return closest ? closest.textContent : null;
        }

        function displayResults(message, times, isBedTime) {
            const resultsDiv = document.getElementById('results');
            const timePickerView = document.querySelector('.time-picker-view');

            let html = `
            <button class="back-button" onclick="showTimePicker()">
                <i class="fas fa-chevron-left"></i>
                Back to Calculator
            </button>
            <h2 class="results-header">${isBedTime ? 'Bed Time' : 'Wake Up Time'}</h2>
            <p class="time-message">${message}</p>
            <div class="results-boxes">`;

            times.forEach((time, index) => {
                const isOptimal = index === 0;
                const isMinimum = index === 1;
                const isCycle = index > 1;
                let label = '';
                let cycles = '';

                if (isOptimal) {
                    label = 'Optimal Sleep Duration';
                    cycles = 'Recommended for optimal rest and recovery';
                } else if (isMinimum) {
                    label = 'Minimum Sleep Duration';
                    cycles = 'Minimum recommended sleep for adults';
                } else if (isCycle) {
                    const cycleNum = 6 - (index - 2);
                    label = `${cycleNum} Sleep Cycles`;
                    cycles = `${cycleNum * 90} minutes of core sleep`;
                }

                html += `
                <div class="result-box">
                    <span class="time">${time}</span>
                    <div class="info">
                        <span class="label">${label}</span>
                        <span class="cycles">${cycles}</span>
                    </div>
                </div>`;
            });

            html += `</div>`;


            
            html += `
        <div class="additional-info">
            <h3>Why These ${isBedTime ? 'Bedtimes' : 'Wake-Up Times'}?</h3>
           
            ${isBedTime ? `
            <p>Going to bed at the right time is essential for quality sleep. These suggested bedtimes:</p>
            <ul>
                <li>Allow for complete sleep cycles</li>
                <li>Help prevent middle-of-the-night waking</li>
                <li>Boost natural melatonin</li>
                <li>Help it more restful sleep</li>
            </ul>
            <p>It takes 15-20 minutes to fall asleep and several sleep cycles should be completed depending on age.</p>
            ` : `
            <p>Waking up at the right time is important for feeling refreshed. Here's why these times work:</p>
            <ul>
                <li>Align with your natural sleep cycle completion</li>
                <li>Help maintain regular circadian rhythm</li>
                <li>Optimize energy levels throughout the day</li>
                <li>Improve morning alertness</li>
            </ul>
            <p>The optimal wake-up time ensures you complete full sleep cycles, each lasting about 90 minutes.</p>
            `}


            <h3>Waht are Sleep Cycles?</h3>
            <p>The sleep cycle is important to stay refreshed, so quality sleep is essential to stay active throughout the day.
                The each cycle consists of four stages that are repeated throughout the night. It is lasts 90-110 minutes.</p>
           
            <h4>The Four Stages of Sleep</h4>
            <ul>
                <li><strong>Stage 1 (N1)</strong> - This is the lightest sleep and you are just falling asleep. During this time you may feel like you are just relaxing. Your muscles start to relax, and your brain starts to slow down with alpha and theta waves.</li>
                <li><strong>Stage 2 (N2)</strong> - Your body begins to prepare for deep sleep. Your heart rate slows, your body cools down, and your brain creates bursts of activity called sleep spindles, which help you store memories.</li>
                <li><strong>Stage 3 (N3)</strong> - During deep sleep, your body heals itself. It repairs tissues, strengthens your bones and muscles. Overall, it boosts your immune system.</li>
                <li><strong>REM Sleep</strong> - This is the time when you dream the most. Your eyes move rapidly beneath your eyelids, and your brain processes emotions, learns new things, and stores memories.</li>
            </ul>


            <h4>How to Sleep Better at Night Naturally?</h4>
            <ul>
                <li>Maintain a consistent sleep schedule, even on weekends</li>
                <li>Create a relaxing bedtime routine to help transition to sleep</li>
                <li>Avoid screens and bright lights before bedtime</li>
                <li>Keep your bedroom cool, dark, and quiet</li>
                <li>Limit caffeine and heavy meals close to bedtime</li>
            </ul>
        </div>`;

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
            timePickerView.style.display = 'none';
        }

        function showTimePicker() {
            const resultsDiv = document.getElementById('results');
            const timePickerView = document.querySelector('.time-picker-view');

            resultsDiv.style.display = 'none';
            timePickerView.style.display = 'block';
        }

        function convertToDate(hours, minutes, seconds, ampm) {
            const now = new Date();
            hours = parseInt(hours);
            if (ampm === 'PM' && hours !== 12) hours += 12;
            if (ampm === 'AM' && hours === 12) hours = 0;

            return new Date(now.getFullYear(), now.getMonth(), now.getDate(),
                hours, parseInt(minutes), parseInt(seconds));
        }

        function validateInput(hours, minutes, seconds) {
            if (!hours || !minutes || !seconds) {
                alert('Please select valid time values');
                return false;
            }
            return true;
        }

        function calculateBedtime() {
            const hours = getSelectedTime(document.getElementById('hours-scroll'));
            const minutes = getSelectedTime(document.getElementById('minutes-scroll'));
            const seconds = getSelectedTime(document.getElementById('seconds-scroll'));
            const ampm = getSelectedTime(document.getElementById('ampm-scroll'));

            if (!validateInput(hours, minutes, seconds)) return;

            let wakeTime = convertToDate(hours, minutes, seconds, ampm);
            let bedtimes = [];

            
            const suggestedTimes = {
                optimal: new Date(wakeTime.getTime() - ((8 * 60 + 15) * 60 * 1000)), // 8 hours + 15 min to fall asleep
                minimum: new Date(wakeTime.getTime() - ((7 * 60 + 15) * 60 * 1000))  // 7 hours + 15 min to fall asleep
            };

            
            bedtimes.push({
                time: formatTime(suggestedTimes.optimal),
                label: 'Optimal (8 hours)'
            });
            bedtimes.push({
                time: formatTime(suggestedTimes.minimum),
                label: 'Minimum (7 hours)'
            });

           
            let baseTime = new Date(wakeTime.getTime());
            const cycleTime = 90 * 60 * 1000; 
            const fallAsleepTime = 15 * 60 * 1000; 

            
            for (let i = 6; i >= 3; i--) {
                let totalSleepTime = i * cycleTime + fallAsleepTime;
                let bedtime = new Date(wakeTime.getTime() - totalSleepTime);
                bedtimes.push({
                    time: formatTime(bedtime),
                    label: `${i} sleep cycles (${Math.floor(totalSleepTime / 3600000)} hrs ${Math.floor((totalSleepTime % 3600000) / 60000)} min)`
                });
            }

            displayResults(
                `To wake up refreshed at ${formatTime(wakeTime)}, you need to go to sleep at one of the following times:`,
                bedtimes.map(bedtime => bedtime.time),
                true
            );
        }

        function calculateWakeup() {
            const hours = getSelectedTime(document.getElementById('hours-scroll'));
            const minutes = getSelectedTime(document.getElementById('minutes-scroll'));
            const seconds = getSelectedTime(document.getElementById('seconds-scroll'));
            const ampm = getSelectedTime(document.getElementById('ampm-scroll'));

            if (!validateInput(hours, minutes, seconds)) return;

            let bedTime = convertToDate(hours, minutes, seconds, ampm);
            let wakeupTimes = [];

            
            const suggestedTimes = {
                optimal: new Date(bedTime.getTime() + ((8 * 60 + 15) * 60 * 1000)), // 8 hours + 15 min to fall asleep
                minimum: new Date(bedTime.getTime() + ((7 * 60 + 15) * 60 * 1000))  // 7 hours + 15 min to fall asleep
            };

           
            wakeupTimes.push({
                time: formatTime(suggestedTimes.optimal),
                label: 'Optimal (8 hours)'
            });
            wakeupTimes.push({
                time: formatTime(suggestedTimes.minimum),
                label: 'Minimum (7 hours)'
            });

            
            const cycleTime = 90 * 60 * 1000; 
            const fallAsleepTime = 15 * 60 * 1000; 

            
            for (let i = 6; i >= 3; i--) {
                let totalSleepTime = i * cycleTime + fallAsleepTime;
                let wakeupTime = new Date(bedTime.getTime() + totalSleepTime);
                wakeupTimes.push({
                    time: formatTime(wakeupTime),
                    label: `${i} sleep cycles (${Math.floor(totalSleepTime / 3600000)} hrs ${Math.floor((totalSleepTime % 3600000) / 60000)} min)`
                });
            }

            displayResults(
                `If you go to sleep at ${formatTime(bedTime)}, you should wake up at one of these times:`,
                wakeupTimes.map(wakeupTime => wakeupTime.time),
                false
            );
        }

        function formatTime(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            return `${hours}:${minutes} ${ampm}`;
        }

        function updateSelectedNumbers() {
            const scrollElements = document.querySelectorAll('.time-scroll');

            scrollElements.forEach(container => {
                const numbers = container.getElementsByClassName('time-number');
                const containerRect = container.getBoundingClientRect();
                const containerCenter = containerRect.top + (containerRect.height / 2);

                Array.from(numbers).forEach(number => {
                    const rect = number.getBoundingClientRect();
                    const numberCenter = rect.top + (rect.height / 2);

                    if (Math.abs(numberCenter - containerCenter) < number.offsetHeight / 2) {
                        number.classList.add('selected');
                    } else {
                        number.classList.remove('selected');
                    }
                });
            });
        }

        
        document.addEventListener('DOMContentLoaded', function () {
            initializeTimePicker();
            document.getElementById('hours-scroll').addEventListener('scroll', updateSelectedNumbers);
            document.getElementById('minutes-scroll').addEventListener('scroll', updateSelectedNumbers);
            document.getElementById('seconds-scroll').addEventListener('scroll', updateSelectedNumbers);
            document.getElementById('ampm-scroll').addEventListener('scroll', updateSelectedNumbers);

            
            updateSelectedNumbers();
        });

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        
        document.addEventListener('DOMContentLoaded', function () {
            const savedTheme = localStorage.getItem('theme') || 'day';
            setTheme(savedTheme);
        });

        
        document.querySelectorAll('.time-number').forEach(number => {
            number.addEventListener('click', function () {
                const parent = this.parentElement;
                const centerPosition = this.offsetTop - parent.offsetHeight / 2 + this.offsetHeight / 2;
                parent.scrollTo({
                    top: centerPosition,
                    behavior: 'smooth'
                });
            });
        });

        
        document.querySelectorAll('.time-scroll').forEach(scroll => {
            let isScrolling = false;

            scroll.addEventListener('scroll', function (e) {
                if (!isScrolling) {
                    clearTimeout(this.scrollTimeout);
                    this.scrollTimeout = setTimeout(() => {
                        const numbers = Array.from(this.getElementsByClassName('time-number')).filter(
                            num => num.style.visibility !== 'hidden'
                        );
                        const containerRect = this.getBoundingClientRect();
                        const containerCenter = containerRect.top + (containerRect.height / 2);

                        let closest = null;
                        let minDistance = Infinity;
                        let closestIndex = 0;

                        numbers.forEach((number, index) => {
                            const rect = number.getBoundingClientRect();
                            const distance = Math.abs(rect.top + (rect.height / 2) - containerCenter);

                            if (distance < minDistance) {
                                minDistance = distance;
                                closest = number;
                                closestIndex = index;
                            }
                        });

                        if (closest) {
                            isScrolling = true;
                            const centerPosition = closest.offsetTop - this.offsetHeight / 2 + closest.offsetHeight / 2;

                            this.scrollTo({
                                top: centerPosition,
                                behavior: 'smooth'
                            });

                            setTimeout(() => {
                                isScrolling = false;
                                updateSelectedNumbers();
                            }, 500);
                        }
                    }, 200);
                }
            });

            scroll.addEventListener('click', function (e) {
                if (e.target.classList.contains('time-number') && !e.target.style.visibility) {
                    const centerPosition = e.target.offsetTop - this.offsetHeight / 2 + e.target.offsetHeight / 2;

                    isScrolling = true;
                    this.scrollTo({
                        top: centerPosition,
                        behavior: 'smooth'
                    });

                    setTimeout(() => {
                        isScrolling = false;
                        updateSelectedNumbers();
                    }, 500);
                }
            });
        });
